name: Rolling latest release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for tags

      - name: Move 'latest' tag to this commit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or update the 'latest' release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create if missing; otherwise just edit target + notes
          if gh release view latest >/dev/null 2>&1; then
            gh release edit latest --target "${GITHUB_SHA}" --prerelease --title "Latest (rolling)"
          else
            gh release create latest --target "${GITHUB_SHA}" --prerelease --title "Latest (rolling)" --notes "Rolling release for ${GITHUB_SHA}"
          fi